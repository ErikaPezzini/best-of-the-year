<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head('Song Detail')"></head>
<body class="bg-light">
<div th:replace="fragments :: navbar"></div>

<div class="container mt-4 text-center">
    <h2>Dettaglio Canzone</h2>

    <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        <p th:text="${song != null ? song.title : 'Canzone non trovata'}"></p>
    </div>

    <div class="mt-3">
        <a href="/songs" class="btn btn-outline-secondary">Torna alla lista</a>
    </div>
</div>
</body>
</html>
